<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="StyleSheet" href="Style.css">
    <script src="java.js">
    </script>

</head>
<body>
  <div >
      <h1>Calculator </h1>
      <div class="grid-container" style="text-align: center;">
        <p id="result" style="font-size: 30px; font-weight: bold;">0</p>
        <br>
        <br>
        <button id="clr" type="button" class="btn btn-input grid-item1" onclick="clr_clicked()" >Clear</button>
        <br>
        <button id="num7" type="button" class="btn btn-input grid-item1" onclick="num7_clicked()" >7</button>
        <button id="num8" type="button" class="btn btn-input grid-item2"  onclick="num8_clicked()">8</button>
        <button id="num9" type="button" class="btn btn-input grid-item"  onclick="num9_clicked()">9</button>
        <button id="plus" type="button" class="btn btn-input grid-item" onclick="add()">+</button>
        <br>
        <button id="num4" type="button" class="btn btn-input grid-item"  onclick="num4_clicked()">4</button>
        <button id="num5" type="button" class="btn btn-input grid-item"  onclick="num5_clicked()">5</button>
        <button id="num6" type="button" class="btn btn-input grid-item"  onclick="num6_clicked()">6</button>
        <button id="sub" type="button" class="btn btn-input grid-item" onclick="sub()">-</button>
        <br>
        <button id="num1" type="button" class="btn btn-input grid-item"  onclick="num1_clicked()">1</button>
        <button id="num2" type="button" class="btn btn-input grid-item"  onclick="num2_clicked()">2</button>
        <button id="num3" type="button" class="btn btn-input grid-item"  onclick="num3_clicked()">3</button>
        <button id="mul" type="button" class="btn btn-input grid-item" onclick="mul()">X</button>
        <br>
        <button id="zero" type="button" class="btn btn-input grid-item"  onclick="num0_clicked()">0</button>
        <button id="div" type="button" class="btn btn-input grid-item" onclick="div()">/</button>
        <button id="equal" type="button" class="btn btn-input grid-item" onclick="equal()">=</button>
        <button id="dot" type="button" class="btn btn-input grid-item" onclick="dot()">.</button>
        <br>
    </div>

    <script>
     
    </script>
</body>
</html>
