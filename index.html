<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="StyleSheet" href="Style.css">
    <script src="java.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="body">
            <div class="box">
                <p id="result">0</p>
            </div>
            <br>
            <br>
            <button id="clr" type="button" class="btn btnclr" onclick="clr_clicked()">Clear</button>
            <button id="div" type="button" class="btn btnnum" onclick="div()">/</button>
            <button id="mul" type="button" class="btn btnnum" onclick="mul()">X</button>
            <br>
            <button id="num7" type="button" class="btn btnnum" onclick="num7_clicked()">7</button>
            <button id="num8" type="button" class="btn btnnum" onclick="num8_clicked()">8</button>
            <button id="num9" type="button" class="btn btnnum" onclick="num9_clicked()">9</button>
            <button id="plus" type="button" class="btn btnnum" onclick="add()">+</button>
            <br>
            <button id="num4" type="button" class="btn btnnum" onclick="num4_clicked()">4</button>
            <button id="num5" type="button" class="btn btnnum" onclick="num5_clicked()">5</button>
            <button id="num6" type="button" class="btn btnnum" onclick="num6_clicked()">6</button>
            <button id="sub" type="button" class="btn btnnum" onclick="sub()">-</button>
            <br>
            <div class="bottom">
                <div id="leftsec">
                    <button id="num1" type="button" class="btn btnnum" onclick="num1_clicked()">1</button>
                    <button id="num2" type="button" class="btn btnnum" onclick="num2_clicked()">2</button>
                    <button id="num3" type="button" class="btn btnnum" onclick="num3_clicked()">3</button>

                    <br>
                    <button id="zero" type="button" class="btn btnzero" onclick="num0_clicked()">0</button>
                    <button id="dot" type="button" class="btn btndot" onclick="dot()">.</button>
                    <br>
                </div>
                <div id="rightsec" style="padding-left: 4px;">
                    <button id="equal" type="button" class=" btn btnlong" onclick="equal()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
